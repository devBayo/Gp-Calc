<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GPA Calc</title>
  </head>
  <body>
    <div class="container">
      <h1>GPA CALCULATOR</h1>
      <div class="wrap">
        <h2 class="sems">Semester I</h2>
        <div class="coursegrp">
          <p>Course Name</p>
          <p>Grade</p>
          <p>Credits</p>
        </div>
        <div class="inp-group"></div>
        <div class="btn-4">
          <button class="add-course">
            <span class="add">&plus;</span>
            <span class="add1">Add Course</span>
          </button>
          <button class="remove-course">
            <span class="remove">&times;</span>
            <span class="remove-1">Clear All</span>
          </button>
        </div>
      </div>
      <div class="overall">
        <h3>Overall GPA</h3>
        <h3>0.00</h3>
      </div>
      <div class="btn-3">
        <button class="btn-l">Calculate</button>
        <button class="btn-2">Add Semester</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
